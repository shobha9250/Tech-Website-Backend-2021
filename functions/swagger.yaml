                            eventCategory:
                              type: string
                            venue:
                              type: string
                            description:
                              type: string
                            endTime:
                              type: number
                            startTime:
                              type: number
                            file:
                              type: string
                            cordinators:
                              type: array
                              items:
                                type: object
                            rules:
                              type: array
                              items:
                                type: string

        500:
          description: internal server error

