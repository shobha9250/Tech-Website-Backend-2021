openapi: "3.0.0"
info:
  title: Tech App backend
  description: Documentation for the backend api
  version: 1.1.0
  contact:
    email: unknown39825@gmail.cmo
    url: "https://github.com/technobyte-nitkkr"

servers:
  - url : "http://localhost:5000/techspardha-87928/us-central1/api"
    description: localhost
  - url: "https://us-central1-techspardha-87928.cloudfunctions.net/api"
    description: server

    
components:
  securitySchemes:
    Authdetails:
      type: apiKey
      in: header
      name: Authorization

paths:
  /loginApp:
    post:
      tags:
        - App
      summary: login using the secure token of google  O Auth for app
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - idToken

              properties:
                idToken:
                  type: string
                  description: id token
      responses:
        200:
          description: All good success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  onBoard:
                    type: boolean
                  information:
                    type: object
                    properties:
                      email:
                        type: string
                      name:
                        type: string
                      picture:
                        type: string
                      onBoard:
                        type: boolean
                      college:
                        type: string
                      year:
                        type: string
                      admin:
                        type: boolean

        401:
          description: error in auth
        400:
          description: Bad request
        500:
          description: internal server error
  /login:
    post:
      tags:
        - User
      summary: login using the secure token of google  for web
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - idToken

              properties:
                idToken:
                  type: string
                  description: id token
      responses:
        200:
          description: All good success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  onBoard:
                    type: boolean
                  information:
                    type: object
                    properties:
                      email:
                        type: string
                      name:
                        type: string
                      picture:
                        type: string
                      onBoard:
                        type: boolean
                      college:
                        type: string
                      year:
                        type: string
                      admin:
                        type: boolean

        401:
          description: error in auth
        400:
          description: Bad request
        500:
          description: internal server error
  /user:
    put:
      tags:
        - User
      summary: update the user profile for web
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - year
                - phone
                - college
              properties:
                email:
                  type: string
                year:
                  type: string
                phone:
                  type: string
                college:
                  type: string
      responses:
        200:
          description: All good success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  onBoard:
                    type: boolean
                  information:
                    type: object
                    properties:
                      email:
                        type: string
                      name:
                        type: string
                      picture:
                        type: string
                      onBoard:
                        type: boolean
                      college:
                        type: string
                      year:
                        type: string
                      admin:
                        type: boolean
        405:
          description: already on boarded
        400:
          description: incomplete body parameters
        404:
          description: Bad request
        500:
          description: internal server error
  /events/categories:
    get:
      tags:
        - events
      summary: get the categories name

      responses:
        200:
          description: All good success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      categories:
                        type: array
                        items:
                          type: string
        500:
          description: internal server error

  /events:
    get:
      tags:
        - events
      summary: get the events names
      parameters:
        - in: query
          name: eventCategory
          schema:
            type: string
            enum:
              [
                Astronomy,
                Design,
                Informals,
                Managerial,
                Online-Events,
                Papyrus-Vitae,
                Programming,
                Quizzes,
                Robotics,
              ]
      responses:
        200:
          description: All good success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      events:
                        type: array
                        items:
                          type: object
                          properties:
                            eventName:
                              type: string
                            eventCategory:
                              type: string
        500:
          description: internal server error
    post:
      security:
        - Authdetails: []
      tags:
        - manager
      summary: add event for manager user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - eventData
              properties:
                eventData:
                  type: object
                  properties:
                    eventName:
                      type: string
                      required: true
                    category:
                      type: string
                      required: true
                    startTime:
                      type: number
                      required: true
                    endTime:
                      type: number
                      required: true
      responses:
        200:
          description: All good success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        401:
          description: Not authenticated
        500:
          description: internal server error

  /events/description:
    get:
      tags:
        - events
      summary: get the events description by category
      parameters:
        - in: query
          name: eventCategory
